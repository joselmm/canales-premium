<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelotero</title>
</head>
<body>
    <iframe src="" frameborder="0" id="iframe-container"></iframe>
    <script>
        var urlInsegura =location.href.split("pagina=")[1];
        document.body.style.margin="0"
        var $iframeContainer = document.getElementById("iframe-container");
        $iframeContainer.style.height=(document.getElementsByTagName("html")[0].clientHeight-4)+"px";
        $iframeContainer.style.width= document.getElementsByTagName("html")[0].clientWidth+"px";
        $iframeContainer.src=urlInsegura;
    </script>
</body>
</html>
