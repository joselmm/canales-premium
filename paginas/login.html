<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">

                        <input type="number" required name="celular" class="form-control input_user" value="" placeholder="celular">
                    </div>

                        <div class="d-flex justify-content-center mt-3 login_container">

<script>
    var endPoint ="/index.html";
    var botonEntrar__HTMLElement =document.getElementById("boton-entrar");
    var celular__HTMLElement = document.querySelector("[name=celular]");
    botonEntrar__HTMLElement.addEventListener("click", login)
    celular__HTMLElement.parentElement.parentElement.addEventListener("submit",login)
    async function login(e) {
        if(celular__HTMLElement.value.length>0){
            e.preventDefault();
            e.target.innerHTML="Entrando...";
            e.target.disabled=true;
            await selectRows(urlSS,"registrados",[{celular:celular__HTMLElement.value}],"celular","logRes");
            if(SSCONN.logRes.length>0){
                await getSheetData(urlSS,"servers","serversList")
                container__HTML_Element.load("paginas/player.html");
                //cambiarUrl(SSCONN.serversList[0].url)
                cambiarTituloPestaña(SSCONN.serversList[0].canal)
            }else {
                setTimeout(()=>{
                    location.reload();
                }, 2000)
                alert("Celular NO SUSCRITO")
                
            }
        }else{
            alert("Primero ingresa el celular")
        }
    }
    //function cambiarUrl(paginaEndPoint){window.history.replaceState(null,null, endPoint+"?pagina="+paginaEndPoint);}
    function cambiarTituloPestaña(title){window.document.title = title;}
</script>
